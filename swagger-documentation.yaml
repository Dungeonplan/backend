openapi: 3.0.0
info:
  version: '1.0'
  title: Dungeonplan
  description: Backend API
paths:
  /logindiscord:
    description: Redirect to Discord SSO
    get:
      tags: 
        - OAuth2
        - Discord
      responses:
        '307':
          description: Redirect to Discord SSO server.
  /logindiscordcallback:
    description: Callback address for Discord SSO.
    get:
      parameters: 
        - in: query
          name: state
          schema:
            type: string
          description: Unique code generated by API
        - in: query
          name: code
          schema:
            type: string
          description: Code from successful login with Discord
      tags:
        - OAuth2
        - Discord
      responses:
        '307':
          description: Redirect to Dungeonplan after successful or failed login